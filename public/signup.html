<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email (used for login)" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    import { auth, db, createUserWithEmailAndPassword } from './firebase-config.js';
    import { doc, setDoc } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js';

    async function signup() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
          name: name,
          email: email
        });

        localStorage.setItem("uid", uid);
        localStorage.setItem("name", name);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Sign-up failed: " + error.message);
      }
    }
  </script>
</body>
</html>
