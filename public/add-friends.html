<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Friends</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="friends.css"/>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="dark">
  <div class="container">
    <h2>Add Friends</h2>
    <p style="text-align: center; font-weight: bold; font-size: 16px;">
      <span id="displayName">You</span>
      <span style="color: #aaa; font-size: 13px;">(@<span id="usernameDisplay">your_username</span>)</span>
    </p>
    
    <input type="text" id="searchBar" placeholder="Search users..." />
    <ul id="userList"></ul>
    <a href="dashboard.html" class="back-link">Back to Dashboard</a>
  </div>

  <script>
    // Firebase config should be in firebase-config.js or set here:
    const firebaseConfig = {
      apiKey: "AIzaSyCx00DmHMLmiDbfFUiBN3w5ueIxAzLqWus",
      authDomain: "chitchat-254bc.firebaseapp.com",
      projectId: "chitchat-254bc",
      storageBucket: "chitchat-254bc.appspot.com",
      messagingSenderId: "7406729436",
      appId: "1:7406729436:web:4ceec3453f658398215c19"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const currentUsername = localStorage.getItem('username');
    const userList = document.getElementById("userList");
    const searchBar = document.getElementById("searchBar");
    const displayName = document.getElementById("displayName");
    const usernameDisplay = document.getElementById("usernameDisplay");

    if (!currentUsername) {
      alert("You're not logged in.");
      window.location.href = "index.html";
    }

    usernameDisplay.textContent = currentUsername;

    let allUsers = [];
    let currentFriends = [];
    let pendingRequestsSent = [];

    // Show current user name
    db.collection("users").doc(currentUsername).get().then(doc => {
      if (doc.exists) {
        displayName.textContent = doc.data().name || currentUsername;
      }
    });

    // Fetch all friends and pending friend requests user sent (to hide from list)
    async function fetchFriendsAndRequests() {
      // Friends accepted
      const friendsSnap = await db.collection("friends")
        .where("user", "==", currentUsername)
        .where("accepted", "==", true)
        .get();
      currentFriends = friendsSnap.docs.map(doc => doc.data().friend);

      // Pending requests user sent
      const requestsSnap = await db.collection("friends")
        .where("user", "==", currentUsername)
        .where("accepted", "==", false)
        .get();
      pendingRequestsSent = requestsSnap.docs.map(doc => doc.data().friend);
    }

    function renderUserList() {
      userList.innerHTML = "";
      const query = searchBar.value.toLowerCase();

      const filtered = allUsers.filter(user =>
        user.username.toLowerCase().includes(query) ||
        (user.name && user.name.toLowerCase().includes(query))
      );

      filtered.forEach(user => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${user.name || user.username}</strong><br><small>@${user.username}</small>`;

        const addBtn = document.createElement("button");
        addBtn.textContent = "Add";

        // Disable Add if already friend or request sent
        if (currentFriends.includes(user.username)) {
          addBtn.textContent = "Friends";
          addBtn.disabled = true;
        } else if (pendingRequestsSent.includes(user.username)) {
          addBtn.textContent = "Pending";
          addBtn.disabled = true;
        } else {
          addBtn.onclick = () => addFriend(user.username);
        }

        li.appendChild(addBtn);
        userList.appendChild(li);
      });

      if (filtered.length === 0) {
        userList.innerHTML = "<li>No users found.</li>";
      }
    }

    function addFriend(friendUsername) {
      db.collection("friends").add({
        user: currentUsername,
        friend: friendUsername,
        accepted: false // mark as pending friend request
      })
      .then(() => {
        pendingRequestsSent.push(friendUsername);
        allUsers = allUsers.filter(user => user.username !== friendUsername);
        renderUserList();
      })
      .catch(error => {
        console.error("Error adding friend: ", error);
        alert("Could not add friend.");
      });
    }

    async function fetchUsers() {
      await fetchFriendsAndRequests();

      const snapshot = await db.collection("users").get();
      allUsers = [];
      snapshot.forEach(doc => {
        const username = doc.id;
        const name = doc.data().name;

        if (username !== currentUsername &&
            !currentFriends.includes(username) &&
            !pendingRequestsSent.includes(username)) {
          allUsers.push({ username, name });
        }
      });
      renderUserList();
    }

    searchBar.addEventListener("input", renderUserList);
    fetchUsers();
  </script>
</body>
</html>
