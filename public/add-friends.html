<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Friends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    #userList {
      list-style: none;
      padding: 0;
      background-color: white;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
    }

    #userList li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Add Friends</h2>
  <input type="text" id="search" placeholder="Search usernames..." />
  <ul id="userList"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyCx00DmHMLmiDbfFUiBN3w5ueIxAzLqWus",
    authDomain: "chitchat-254bc.firebaseapp.com",
    projectId: "chitchat-254bc",
    storageBucket: "chitchat-254bc.appspot.com",
    messagingSenderId: "7406729436",
    appId: "1:7406729436:web:4ceec3453f658398215c19"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Main Friend Logic -->
  <script>
    const currentUsername = localStorage.getItem("username");
    let currentFriends = [];

    const searchInput = document.getElementById("search");
    const userList = document.getElementById("userList");

    async function loadFriendsAndUsers() {
      const userDoc = await db.collection("users").doc(currentUsername).get();
      if (!userDoc.exists) {
        alert("Current user not found.");
        return;
      }

      currentFriends = userDoc.data().friends || [];

      const snapshot = await db.collection("users").get();
      const allUsers = [];

      snapshot.forEach(doc => {
        const data = doc.data();
        const username = data.username;
        if (
          username !== currentUsername &&
          !currentFriends.includes(username)
        ) {
          allUsers.push(username);
        }
      });

      renderUserList(allUsers);
    }

    function renderUserList(usernames) {
      userList.innerHTML = '';

      const query = searchInput.value.trim().toLowerCase();
      const filtered = usernames.filter(name => name.toLowerCase().includes(query));

      if (filtered.length === 0) {
        userList.innerHTML = '<li>No users found</li>';
        return;
      }

      filtered.forEach(username => {
        const li = document.createElement("li");
        li.textContent = username;

        const addBtn = document.createElement("button");
        addBtn.textContent = "Add";
        addBtn.onclick = () => addFriend(username);

        li.appendChild(addBtn);
        userList.appendChild(li);
      });
    }

    async function addFriend(friendUsername) {
      const userRef = db.collection("users").doc(currentUsername);
      await userRef.update({
        friends: firebase.firestore.FieldValue.arrayUnion(friendUsername)
      });

      await loadFriendsAndUsers(); // Refresh list after adding
    }

    searchInput.addEventListener("input", loadFriendsAndUsers);
    window.addEventListener("load", loadFriendsAndUsers);
  </script>
</body>
</html>
