<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Friends</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h2 {
      text-align: center;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    #userList {
      list-style: none;
      padding: 0;
      background-color: white;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
    }

    #userList li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Add Friends</h2>
  <input type="text" id="search" placeholder="Search usernames..." />
  <ul id="userList"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Main Friend Logic -->
  <script>
    const currentUsername = localStorage.getItem("username");
    if (!currentUsername) {
      alert("You're not logged in!");
      window.location.href = "login.html";
    }

    const searchInput = document.getElementById("search");
    const userList = document.getElementById("userList");
    let currentFriends = [];

    async function loadFriendsAndUsers() {
      try {
        const userDoc = await db.collection("users").doc(currentUsername).get();

        if (!userDoc.exists) {
          alert("Current user not found.");
          return;
        }

        currentFriends = userDoc.data().friends || [];

        const snapshot = await db.collection("users").get();
        const allUsers = [];

        snapshot.forEach(doc => {
          const username = doc.id; // Use document ID
          if (
            username !== currentUsername &&
            !currentFriends.includes(username)
          ) {
            allUsers.push(username);
          }
        });

        console.log("Filtered users:", allUsers);
        renderUserList(allUsers);
      } catch (error) {
        console.error("Error loading users:", error);
        alert("Something went wrong loading the user list.");
      }
    }

    function renderUserList(usernames) {
      userList.innerHTML = '';

      const query = searchInput.value.trim().toLowerCase();
      const filtered = usernames.filter(name => name.toLowerCase().includes(query));

      if (filtered.length === 0) {
        userList.innerHTML = '<li>No users found</li>';
        return;
      }

      filtered.forEach(username => {
        const li = document.createElement("li");
        li.textContent = username;

        const addBtn = document.createElement("button");
        addBtn.textContent = "Add";
        addBtn.onclick = () => addFriend(username);

        li.appendChild(addBtn);
        userList.appendChild(li);
      });
    }

    async function addFriend(friendUsername) {
      try {
        const userRef = db.collection("users").doc(currentUsername);
        await userRef.update({
          friends: firebase.firestore.FieldValue.arrayUnion(friendUsername)
        });

        await loadFriendsAndUsers(); // Refresh list
      } catch (error) {
        console.error("Error adding friend:", error);
        alert("Couldn't add friend.");
      }
    }

    searchInput.addEventListener("input", loadFriendsAndUsers);
    window.addEventListener("load", loadFriendsAndUsers);
  </script>
</body>
</html>
