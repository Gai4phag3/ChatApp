<!DOCTYPE html>
<html>
<head>
  <title>Chat App with Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    #messages {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background: #fff;
    }

    li {
      padding: 5px 10px;
      border-bottom: 1px solid #eee;
    }

    input {
      padding: 10px;
      margin: 5px;
    }

    #form input {
      width: 75%;
    }

    button {
      padding: 10px;
      margin: 5px;
    }

    #auth-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Simple Chat with Login</h2>

  <!-- ðŸ” Login / Signup / Logout UI -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login">Login</button>
    <button id="signup">Sign Up</button>
    <button id="logout" style="display:none;">Logout</button>
  </div>

  <!-- ðŸ’¬ Chat UI -->
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <!-- ðŸ”¥ Firebase SDK v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- âš™ï¸ Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCx00DmHMLmiDbfFUiBN3w5ueIxAzLqWus",
      authDomain: "chitchat-254bc.firebaseapp.com",
      projectId: "chitchat-254bc",
      storageBucket: "chitchat-254bc.appspot.com",
      messagingSenderId: "7406729436",
      appId: "1:7406729436:web:4ceec3453f658398215c19",
      measurementId: "G-27KYMHED4V"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>

  <!-- âš¡ Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- ðŸ“œ Chat Logic -->
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    // ðŸ” Auth elements
    const loginBtn = document.getElementById("login");
    const signupBtn = document.getElementById("signup");
    const logoutBtn = document.getElementById("logout");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    let currentUser = null;

    // ðŸ” Auth State Listener
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        logoutBtn.style.display = "inline-block";
        loginBtn.style.display = "none";
        signupBtn.style.display = "none";
        emailInput.style.display = "none";
        passwordInput.style.display = "none";
        loadMessages(); // Load messages only after login
      } else {
        currentUser = null;
        logoutBtn.style.display = "none";
        loginBtn.style.display = "inline-block";
        signupBtn.style.display = "inline-block";
        emailInput.style.display = "inline-block";
        passwordInput.style.display = "inline-block";
        messages.innerHTML = ""; // Clear messages when logged out
      }
    });

    // ðŸ‘¤ Login
    loginBtn.onclick = () => {
      auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(err => alert("Login failed: " + err.message));
    };

    // ðŸ‘¤ Sign Up
    signupBtn.onclick = () => {
      auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
        .catch(err => alert("Signup failed: " + err.message));
    };

    // ðŸ”“ Logout
    logoutBtn.onclick = () => {
      auth.signOut();
    };

    // â¬†ï¸ Submit message
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value.trim() && currentUser) {
        socket.emit('chat message', {
          text: input.value.trim(),
          sender: currentUser.email
        });
        input.value = '';
      }
    });

    // ðŸ’¬ Receive message
    socket.on('chat message', function (msgObj) {
      const item = document.createElement('li');
      item.textContent = `${msgObj.sender}: ${msgObj.text}`;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;

      // Save to Firestore
      if (msgObj.sender && msgObj.text) {
        db.collection("messages").add({
          text: msgObj.text,
          sender: msgObj.sender,
          timestamp: Date.now()
        });
      }
    });

    // ðŸ” Load chat history
    async function loadMessages() {
      try {
        const snapshot = await db.collection("messages")
          .orderBy("timestamp", "asc")
          .limit(50)
          .get();

        messages.innerHTML = ''; // Clear previous messages

        snapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement('li');
          item.textContent = `${data.sender || "Unknown"}: ${data.text}`;
          messages.appendChild(item);
        });

        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        console.error("Error loading messages:", error);
      }
    }
  </script>
</body>
</html>
