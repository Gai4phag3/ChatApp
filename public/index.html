<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    #messages {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background: #fff;
    }

    li {
      padding: 5px 10px;
      border-bottom: 1px solid #eee;
    }

    input {
      width: 75%;
      padding: 10px;
    }

    button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Simple Chat</h2>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <!-- ✅ Firebase SDK v8 (compatible with your code) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCx00DmHMLmiDbfFUiBN3w5ueIxAzLqWus",
      authDomain: "chitchat-254bc.firebaseapp.com",
      projectId: "chitchat-254bc",
      storageBucket: "chitchat-254bc.appspot.com", // ✅ fixed
      messagingSenderId: "7406729436",
      appId: "1:7406729436:web:4ceec3453f658398215c19",
      measurementId: "G-27KYMHED4V"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Chat Logic -->
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    // 🔁 Load messages from Firestore on page load
    window.addEventListener("load", async () => {
      try {
        const snapshot = await db.collection("messages")
          .orderBy("timestamp", "asc")
          .limit(50)
          .get();

        snapshot.forEach(doc => {
          const item = document.createElement('li');
          item.textContent = doc.data().text;
          messages.appendChild(item);
        });

        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        console.error("Error loading messages:", error);
      }
    });

    // 💬 Send message
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    // 💾 Receive & save message
    socket.on('chat message', function(msg) {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;

      db.collection("messages").add({
        text: msg,
        timestamp: Date.now()
      }).then(() => {
        console.log("Message saved");
      }).catch(err => {
        console.error("Error saving message:", err);
      });
    });
  </script>
</body>
</html>
