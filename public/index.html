<!DOCTYPE html>
<html>
<head>
  <!-- ... (head content) ... -->
</head>
<body>
  <h2>Simple Chat</h2>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js"></script>

  <script>
    // Firebase Config and Initialization
    const firebaseConfig = {
      // ... your config ...
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Chat logic -->
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    // **THIS PART LOADS PREVIOUS MESSAGES FROM FIRESTORE ON PAGE LOAD**
    window.addEventListener("load", async () => {
      console.log("Loading messages from Firestore...");
      try {
        const snapshot = await db.collection("messages")
          .orderBy("timestamp", "asc") // Ensure messages are ordered chronologically
          .limit(50) // You might want to adjust this limit
          .get();

        messages.innerHTML = ''; // Clear existing list before populating

        snapshot.forEach(doc => {
          const item = document.createElement('li');
          item.textContent = doc.data().text; // Assuming 'text' field
          messages.appendChild(item);
        });
        messages.scrollTop = messages.scrollHeight;
        console.log("Messages loaded from Firestore.");
      } catch (error) {
        console.error("Error loading messages from Firestore:", error);
      }
    });

    // **THIS PART SENDS MESSAGES VIA SOCKET.IO**
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = ''; // Clear input immediately
      }
    });

    // **THIS PART RECEIVES MESSAGES VIA SOCKET.IO AND THEN SAVES THEM TO FIRESTORE**
    socket.on('chat message', function(msg) {
      // Display message in UI instantly (Socket.IO's job)
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;

      // Save to Firestore (Firebase's job for persistence)
      console.log("Saving message to Firestore:", msg);
      db.collection("messages").add({
        text: msg,
        timestamp: Date.now() // Use Date.now() for simplicity or firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        console.log("Message successfully saved to Firestore!");
      }).catch((error) => {
        console.error("Error saving message to Firestore:", error);
        // Important: Handle this error, maybe notify the user the message wasn't saved permanently
      });
    });
  </script>
</body>
</html>
