<!DOCTYPE html>
<html>
<head>
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }

    #messages {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background: #fff;
    }

    li {
      padding: 5px 10px;
      border-bottom: 1px solid #eee;
    }

    input {
      width: 75%;
      padding: 10px;
    }

    button {
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Simple Chat</h2>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button>Send</button>
  </form>

  <!-- Firebase SDKs - Using Modular SDK for better practice -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      query, 
      orderBy, 
      onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js";

    // TODO: Replace with your actual Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCx00DmHMLmiDbfFUiBN3w5ueIxAzLqWus",
      authDomain: "chitchat-254bc.firebaseapp.com",
      projectId: "chitchat-254bc",
      storageBucket: "chitchat-254bc.firebasestorage.app",
      messagingSenderId: "7406729436",
      appId: "1:7406729436:web:4ceec3453f658398215c19",
      measurementId: "G-27KYMHED4V"
    };

    // Initialize Firebase and Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    // **Step 1: Set up the Real-time Listener for Messages**
    // Create a query to get messages, ordered by timestamp
    const messagesQuery = query(
      collection(db, "messages"),
      orderBy("timestamp", "asc") // Order by timestamp ascending for chronological order
    );

    // Listen for real-time updates to the messages collection
    onSnapshot(messagesQuery, (snapshot) => {
      // Clear all existing messages in the UI to prevent duplicates
      // This is simpler for now; for large apps, you'd update specific changes
      messages.innerHTML = ''; 

      snapshot.forEach((doc) => {
        // Add each message to the UI
        const item = document.createElement('li');
        item.textContent = doc.data().text; // Assuming 'text' field exists
        messages.appendChild(item);
      });
      // Scroll to the bottom to show the latest messages
      messages.scrollTop = messages.scrollHeight;
    }, (error) => {
        console.error("Error listening to messages:", error);
        // Handle error, e.g., display a message to the user
    });


    // **Step 2: Send messages directly to Firestore**
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const messageText = input.value.trim();

      if (messageText) {
        try {
          // Add the message to Firestore
          await addDoc(collection(db, "messages"), {
            text: messageText,
            timestamp: Date.now() // Use Date.now() for simplicity, or serverTimestamp() for precision
            // You might add name: "Anonymous" or auth.currentUser.displayName here later!
          });
          input.value = ''; // Clear input only after successful save
        } catch (error) {
          console.error("Error writing new message to Firestore:", error);
          // Optionally, inform the user the message failed to send
          alert("Failed to send message. Please try again.");
        }
      }
    });

  </script>
</body>
</html>
