<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChitChat - Chat</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="chat.css" />
  <style>
    /* Image message styling */
    .message img {
      max-width: 200px;
      max-height: 150px;
      border-radius: 12px;
      display: block;
      margin-top: 6px;
    }
    /* Image upload button */
    #image-upload-btn {
      background: none;
      border: none;
      font-size: 20px;
      margin-left: 8px;
      cursor: pointer;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button onclick="goToDashboard()" class="back-button">‚¨Ö</button>
    </div>

    <h2>
      <span id="user-display"></span><br>
      <small style="font-size: 14px; color: #555;">(@<span id="username-display"></span>)</small><br>
      chatting with <span id="chat-with"></span>
    </h2>

    <ul id="messages"></ul>

    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button type="button" id="emoji-btn" title="Insert emoji">üòä</button>
      <button type="button" id="image-upload-btn" title="Send Image">üñºÔ∏è</button>
      <button type="submit">‚û§</button>

      <div id="emoji-picker" aria-label="Emoji picker" role="list"></div>
      <input type="file" id="image-input" accept="image/*" style="display:none" />
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const emojiBtn = document.getElementById("emoji-btn");
    const emojiPicker = document.getElementById("emoji-picker");
    const imageUploadBtn = document.getElementById("image-upload-btn");
    const imageInput = document.getElementById("image-input");

    const username = localStorage.getItem("username");
    const chatWith = localStorage.getItem("chatWith");

    if (!username || !chatWith) {
      alert("Missing user or chat partner.");
      window.location.href = "dashboard.html";
    }

    document.getElementById("user-display").textContent = username;
    document.getElementById("username-display").textContent = username;
    document.getElementById("chat-with").textContent = chatWith;

    const chatId = [username, chatWith].sort().join('_');

    // --- REAL-TIME LISTENER ---
    db.collection("chats")
      .doc(chatId)
      .collection("messages")
      .orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        messages.innerHTML = ""; // Clear and re-render
        snapshot.forEach(doc => {
          const data = doc.data();
          addMessageToUI(data.sender, data.text, data.timestamp);
        });
        messages.scrollTop = messages.scrollHeight;
      });

    function addMessageToUI(sender, text, timestamp) {
      const time = new Date(timestamp).toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit"
      });

      const wrapper = document.createElement("li");
      wrapper.className = `message-wrapper ${sender === username ? "self" : "other"}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender.charAt(0).toUpperCase();

      const bubble = document.createElement("div");
      bubble.className = "message";

      if (text.startsWith("data:image/")) {
        const img = document.createElement("img");
        img.src = text;
        bubble.appendChild(img);
        const timeDiv = document.createElement("div");
        timeDiv.className = "time";
        timeDiv.textContent = time;
        bubble.appendChild(timeDiv);
      } else {
        bubble.innerHTML = `${text}<div class="time">${time}</div>`;
      }

      if (sender === username) {
        wrapper.appendChild(bubble);
        wrapper.appendChild(avatar);
      } else {
        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
      }

      messages.appendChild(wrapper);
    }

    // --- SEND TEXT MESSAGE ---
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const messageData = {
        sender: username,
        text: text,
        timestamp: Date.now(),
      };

      await db.collection("chats")
        .doc(chatId)
        .collection("messages")
        .add(messageData);

      input.value = "";
      emojiPicker.style.display = "none";
    });

    function goToDashboard() {
      localStorage.removeItem("chatWith");
      window.location.href = "dashboard.html";
    }

    // --- EMOJI PICKER ---
    const emojis = [
      "üòÄ","üòÅ","üòÇ","ü§£","üòÉ","üòÑ","üòÖ","üòÜ","üòâ","üòä","üòã","üòé",
      "üòç","üòò","ü•∞","üòó","üòô","üòö","üôÇ","ü§ó","ü§©","ü§î","üòê","üòë",
      "üò∂","üôÑ","üòè","üò£","üò•","üòÆ","ü§ê","üòØ","üò™","üò´","üò¥","üòå"
    ];

    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.style.cursor = "pointer";
      span.addEventListener("click", () => {
        insertAtCursor(input, emoji);
        emojiPicker.style.display = "none";
      });
      emojiPicker.appendChild(span);
    });

    emojiBtn.addEventListener("click", () => {
      emojiPicker.style.display =
        emojiPicker.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (event) => {
      if (!emojiPicker.contains(event.target) && event.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    function insertAtCursor(inputElem, textToInsert) {
      const start = inputElem.selectionStart;
      const end = inputElem.selectionEnd;
      const text = inputElem.value;
      inputElem.value =
        text.slice(0, start) + textToInsert + text.slice(end);
      inputElem.selectionStart = inputElem.selectionEnd =
        start + textToInsert.length;
      inputElem.focus();
    }

    // --- IMAGE UPLOAD ---
    imageUploadBtn.addEventListener("click", () => {
      imageInput.click();
    });

    imageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      if (!file.type.startsWith("image/")) {
        alert("Please select a valid image file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        sendImageMessage(e.target.result);
      };
      reader.readAsDataURL(file);
      imageInput.value = "";
    });

    input.addEventListener("paste", (event) => {
      const items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (const item of items) {
        if (item.type.indexOf("image") === 0) {
          event.preventDefault();
          const file = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function(e) {
            sendImageMessage(e.target.result);
          };
          reader.readAsDataURL(file);
          break;
        }
      }
    });

    async function sendImageMessage(imageDataUrl) {
      const messageData = {
        sender: username,
        text: imageDataUrl,
        timestamp: Date.now(),
      };

      await db.collection("chats")
        .doc(chatId)
        .collection("messages")
        .add(messageData);
    }
  </script>
</body>
</html>
