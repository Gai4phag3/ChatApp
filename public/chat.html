<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChitChat - Chat</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fefefe;
      margin: 0; 
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .top-bar {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #ffffff;
      border-bottom: 1px solid #eee;
    }

    .back-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #007aff;
    }

    h2 {
      padding: 12px;
      margin: 0;
      border-bottom: 1px solid #eee;
    }

    #messages {
      flex: 1;
      list-style-type: none;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #fafafa;
    }

    .message-wrapper {
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }

    .message-wrapper.self {
      justify-content: flex-end;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      flex-shrink: 0;
    }

    .message {
      padding: 10px 14px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      max-width: 70%;
      word-break: break-word;
    }

    .self .message {
      background: #007aff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .other .message {
      background: #e5e5ea;
      color: black;
      border-bottom-left-radius: 4px;
    }

    .time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 4px;
      text-align: right;
    }

    form {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #eee;
      background: #ffffff;
    }

    #input {
      flex: 1;
      border: none;
      background: #f1f1f1;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 20px;
      outline: none;
    }

    button[type="submit"] {
      background: #007aff;
      color: white;
      border: none;
      margin-left: 8px;
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
    }

    button[type="submit"]:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button onclick="goToDashboard()" class="back-button">⬅</button>
    </div>

    <h2>
      <span id="user-display"></span><br>
      <small style="font-size: 14px; color: #555;">(@<span id="username-display"></span>)</small><br>
      chatting with <span id="chat-with"></span>
    </h2>

    <ul id="messages"></ul>

    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button type="submit">➤</button>
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Your Firebase config -->
  <script src="firebase-config.js"></script>

  <script>
    const socket = io();
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");

    const username = localStorage.getItem("username");
    const chatWith = localStorage.getItem("chatWith");

    if (!username || !chatWith) {
      alert("Missing user or chat partner.");
      window.location.href = "dashboard.html";
    }

    document.getElementById("user-display").textContent = username;
    document.getElementById("username-display").textContent = username;
    document.getElementById("chat-with").textContent = chatWith;

    const chatId = [username, chatWith].sort().join('_');

    async function loadMessages() {
      try {
        const snapshot = await db
          .collection("chats")
          .doc(chatId)
          .collection("messages")
          .orderBy("timestamp", "asc")
          .limit(100)
          .get();

        snapshot.forEach(doc => {
          const data = doc.data();
          addMessageToUI(data.sender, data.text, data.timestamp);
        });

        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        console.error("Error loading chat:", error);
      }
    }

    loadMessages();

    function addMessageToUI(sender, text, timestamp) {
      const time = new Date(timestamp).toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });

      const wrapper = document.createElement("li");
      wrapper.className = `message-wrapper ${sender === username ? "self" : "other"}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender.charAt(0).toUpperCase();

      const bubble = document.createElement("div");
      bubble.className = "message";
      bubble.innerHTML = `${text}<div class="time">${time}</div>`;

      if (sender === username) {
        wrapper.appendChild(bubble);
        wrapper.appendChild(avatar);
      } else {
        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
      }

      messages.appendChild(wrapper);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const messageData = {
        sender: username,
        text: text,
        timestamp: Date.now(),
        chatId: chatId
      };

      socket.emit("chat message", messageData);

      db.collection("chats")
        .doc(chatId)
        .collection("messages")
        .add(messageData);

      input.value = "";
    });

    socket.on("chat message", (msg) => {
      if (!msg || !msg.text || !msg.sender || msg.chatId !== chatId) return;
      addMessageToUI(msg.sender, msg.text, msg.timestamp || Date.now());
      messages.scrollTop = messages.scrollHeight;
    });

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("chatWith");
      window.location.href = "index.html";
    }

    function goToDashboard() {
      localStorage.removeItem("chatWith");
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
