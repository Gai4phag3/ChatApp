<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChitChat - Chat</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="chat.css" />
  <style>
    /* Add styling for image message */
    .message img {
      max-width: 200px;
      max-height: 150px;
      border-radius: 12px;
      display: block;
      margin-top: 6px;
    }
    /* Image upload button style */
    #image-upload-btn {
      background: none;
      border: none;
      font-size: 20px;
      margin-left: 8px;
      cursor: pointer;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button onclick="goToDashboard()" class="back-button">â¬…</button>
    </div>

    <h2>
      <span id="user-display"></span><br>
      <small style="font-size: 14px; color: #555;">(@<span id="username-display"></span>)</small><br>
      chatting with <span id="chat-with"></span>
    </h2>

    <ul id="messages"></ul>

    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button type="button" id="emoji-btn" title="Insert emoji">ðŸ˜Š</button>
      <!-- ADD CAMERA BUTTON HERE -->
      <button type="button" id="camera-btn" title="Use Camera">ðŸ“·</button>
      <button type="submit">âž¤</button>

      <div id="emoji-picker" aria-label="Emoji picker" role="list">
        <!-- Emojis inserted by JS -->
      </div>
    </form>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Your Firebase config -->
  <script src="firebase-config.js"></script>

  <script>
    const socket = io();
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const emojiBtn = document.getElementById("emoji-btn");
    const emojiPicker = document.getElementById("emoji-picker");
    const imageUploadBtn = document.getElementById("image-upload-btn");
    const imageInput = document.getElementById("image-input");

    const username = localStorage.getItem("username");
    const chatWith = localStorage.getItem("chatWith");

    const cameraBtn = document.getElementById("camera-btn");
    const cameraModal = document.getElementById("camera-modal");
    const cameraVideo = document.getElementById("camera-video");
    const captureBtn = document.getElementById("capture-btn");
    const closeCameraBtn = document.getElementById("close-camera-btn");


    if (!username || !chatWith) {
      alert("Missing user or chat partner.");
      window.location.href = "dashboard.html";
    }

    document.getElementById("user-display").textContent = username;
    document.getElementById("username-display").textContent = username;
    document.getElementById("chat-with").textContent = chatWith;

    const chatId = [username, chatWith].sort().join('_');

    async function loadMessages() {
      try {
        const snapshot = await db
          .collection("chats")
          .doc(chatId)
          .collection("messages")
          .orderBy("timestamp", "asc")
          .limit(100)
          .get();

        snapshot.forEach(doc => {
          const data = doc.data();
          addMessageToUI(data.sender, data.text, data.timestamp);
        });

        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        console.error("Error loading chat:", error);
      }
    }

    loadMessages();

    function addMessageToUI(sender, text, timestamp) {
      const time = new Date(timestamp).toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });

      const wrapper = document.createElement("li");
      wrapper.className = `message-wrapper ${sender === username ? "self" : "other"}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender.charAt(0).toUpperCase();

      const bubble = document.createElement("div");
      bubble.className = "message";

      // Detect if message contains image data (starts with "data:image/")
      if (text.startsWith("data:image/")) {
        const img = document.createElement("img");
        img.src = text;
        bubble.appendChild(img);
        const timeDiv = document.createElement("div");
        timeDiv.className = "time";
        timeDiv.textContent = time;
        bubble.appendChild(timeDiv);
      } else {
        bubble.innerHTML = `${text}<div class="time">${time}</div>`;
      }

      if (sender === username) {
        wrapper.appendChild(bubble);
        wrapper.appendChild(avatar);
      } else {
        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
      }

      messages.appendChild(wrapper);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const messageData = {
        sender: username,
        text: text,
        timestamp: Date.now(),
        chatId: chatId
      };

      socket.emit("chat message", messageData);

      db.collection("chats")
        .doc(chatId)
        .collection("messages")
        .add(messageData);

      input.value = "";
      emojiPicker.style.display = "none";
    });

    socket.on("chat message", (msg) => {
      if (!msg || !msg.text || !msg.sender || msg.chatId !== chatId) return;
      addMessageToUI(msg.sender, msg.text, msg.timestamp || Date.now());
      messages.scrollTop = messages.scrollHeight;
    });

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("chatWith");
      window.location.href = "index.html";
    }

    function goToDashboard() {
      localStorage.removeItem("chatWith");
      window.location.href = "dashboard.html";
    }

    // Emoji picker setup
    const emojis = [
      "ðŸ˜€", "ðŸ˜", "ðŸ˜‚", "ðŸ¤£", "ðŸ˜ƒ", "ðŸ˜„", "ðŸ˜…", "ðŸ˜†",
      "ðŸ˜‰", "ðŸ˜Š", "ðŸ˜‹", "ðŸ˜Ž", "ðŸ˜", "ðŸ˜˜", "ðŸ¥°", "ðŸ˜—",
      "ðŸ˜™", "ðŸ˜š", "ðŸ™‚", "ðŸ¤—", "ðŸ¤©", "ðŸ¤”", "ðŸ˜", "ðŸ˜‘",
      "ðŸ˜¶", "ðŸ™„", "ðŸ˜", "ðŸ˜£", "ðŸ˜¥", "ðŸ˜®", "ðŸ¤", "ðŸ˜¯",
      "ðŸ˜ª", "ðŸ˜«", "ðŸ˜´", "ðŸ˜Œ", "ðŸ¤“", "ðŸ˜›", "ðŸ˜œ", "ðŸ˜",
      "ðŸ¤¤", "ðŸ˜’", "ðŸ˜“", "ðŸ˜”", "ðŸ˜•", "ðŸ™ƒ", "ðŸ¤‘", "ðŸ˜²"
    ];

    function toggleEmojiPicker() {
      if (emojiPicker.style.display === "block") {
        emojiPicker.style.display = "none";
      } else {
        emojiPicker.style.display = "block";
      }
    }

    function insertAtCursor(inputElem, textToInsert) {
      const start = inputElem.selectionStart;
      const end = inputElem.selectionEnd;
      const text = inputElem.value;
      inputElem.value = text.slice(0, start) + textToInsert + text.slice(end);
      inputElem.selectionStart = inputElem.selectionEnd = start + textToInsert.length;
      inputElem.focus();
    }

    // Populate emoji picker
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.title = emoji;
      span.setAttribute('role', 'option');
      span.addEventListener("click", () => {
        insertAtCursor(input, emoji);
        emojiPicker.style.display = "none";
      });
      emojiPicker.appendChild(span);
    });

    emojiBtn.addEventListener("click", toggleEmojiPicker);

    // Close emoji picker when clicking outside
    document.addEventListener("click", (event) => {
      if (!emojiPicker.contains(event.target) && event.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // Image upload button click opens file picker
    imageUploadBtn.addEventListener("click", () => {
      imageInput.click();
    });

    // Handle image file selected
    imageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.type.startsWith("image/")) {
        alert("Please select a valid image file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        sendImageMessage(e.target.result);
      };
      reader.readAsDataURL(file);

      // Clear the input for next use
      imageInput.value = "";
    });

    // Handle paste events on input for image
    input.addEventListener("paste", (event) => {
      const items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (const item of items) {
        if (item.type.indexOf("image") === 0) {
          event.preventDefault();
          const file = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function(e) {
            sendImageMessage(e.target.result);
          };
          reader.readAsDataURL(file);
          break;
        }
      }
    });

    function sendImageMessage(imageDataUrl) {
      const messageData = {
        sender: username,
        text: imageDataUrl,
        timestamp: Date.now(),
        chatId: chatId
      };

      socket.emit("chat message", messageData);

      db.collection("chats")
        .doc(chatId)
        .collection("messages")
        .add(messageData);
    }
    // --- CAMERA HANDLER ---

    let mediaStream = null;

    cameraBtn.addEventListener("click", async () => {
      try {
        mediaStream = await navigator.mediaDevices.getUserMedia({ video: true });
        cameraVideo.srcObject = mediaStream;
        cameraModal.style.display = "flex";
      } catch (err) {
        alert("Could not access camera: " + err.message);
      }
    });

    captureBtn.addEventListener("click", () => {
      if (!mediaStream) return;

      // Create a canvas to capture frame
      const canvas = document.createElement("canvas");
      canvas.width = cameraVideo.videoWidth;
      canvas.height = cameraVideo.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(cameraVideo, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL("image/png");
      sendImageMessage(dataUrl);

      // Stop camera and close modal
      closeCamera();
    });

    closeCameraBtn.addEventListener("click", () => {
      closeCamera();
    });

    function closeCamera() {
      if (mediaStream) {
        mediaStream.getTracks().forEach(track => track.stop());
        mediaStream = null;
      }
      cameraModal.style.display = "none";
    }

  </script>
  <!-- Camera modal -->
  <div id="camera-modal" role="dialog" aria-modal="true" aria-label="Camera capture" style="display:none; position: fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(0,0,0,0.8); justify-content:center; align-items:center; flex-direction: column; z-index: 1000;">
    <video id="camera-video" autoplay playsinline style="max-width: 90vw; max-height: 60vh; border-radius: 12px; background: #000;"></video>
    <div>
      <button id="capture-btn" style="margin:10px 5px 0; padding:8px 16px; font-size:16px; cursor:pointer; border-radius:6px; border:none; background:#007aff; color:#fff;">Capture</button>
      <button id="close-camera-btn" style="margin:10px 5px 0; padding:8px 16px; font-size:16px; cursor:pointer; border-radius:6px; border:none; background:#007aff; color:#fff;">Close</button>
    </div>
  </div>
  
</body>


</html>
