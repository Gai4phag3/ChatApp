<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChitChat - Chat</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="chat.css" />
  <style>
    /* Add styling for image message */
    .message img {
      max-width: 200px;
      max-height: 150px;
      border-radius: 12px;
      display: block;
      margin-top: 6px;
    }
    /* Image upload button style */
    #image-upload-btn {
      background: none;
      border: none;
      font-size: 20px;
      margin-left: 8px;
      cursor: pointer;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <button onclick="goToDashboard()" class="back-button">‚¨Ö</button>
    </div>

    <h2>
      <span id="user-display"></span><br>
      <small style="font-size: 14px; color: #555;">(@<span id="username-display"></span>)</small><br>
      chatting with <span id="chat-with"></span>
    </h2>

    <ul id="messages"></ul>

    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button type="button" id="emoji-btn" title="Insert emoji">üòä</button>
      <!-- New image upload button -->
      <button type="button" id="image-upload-btn" title="Send Image">üñºÔ∏è</button>
      <button type="submit">‚û§</button>

      <div id="emoji-picker" aria-label="Emoji picker" role="list">
        <!-- Emojis inserted by JS -->
      </div>

      <!-- Hidden file input for image upload -->
      <input type="file" id="image-input" accept="image/*" style="display:none" />
    </form>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  
  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Your Firebase config -->
  <script src="firebase-config.js"></script>

  <script>
    const socket = io();
    const form = document.getElementById("form");
    const input = document.getElementById("input");
    const messages = document.getElementById("messages");
    const emojiBtn = document.getElementById("emoji-btn");
    const emojiPicker = document.getElementById("emoji-picker");
    const imageUploadBtn = document.getElementById("image-upload-btn");
    const imageInput = document.getElementById("image-input");

    const username = localStorage.getItem("username");
    const chatWith = localStorage.getItem("chatWith");

    if (!username || !chatWith) {
      alert("Missing user or chat partner.");
      window.location.href = "dashboard.html";
    }

    document.getElementById("user-display").textContent = username;
    document.getElementById("username-display").textContent = username;
    document.getElementById("chat-with").textContent = chatWith;

    const chatId = [username, chatWith].sort().join('_');

    async function loadMessages() {
      try {
        const snapshot = await db
          .collection("chats")
          .doc(chatId)
          .collection("messages")
          .orderBy("timestamp", "asc")
          .limit(100)
          .get();

        snapshot.forEach(doc => {
          const data = doc.data();
          addMessageToUI(data.sender, data.text, data.timestamp);
        });

        messages.scrollTop = messages.scrollHeight;
      } catch (error) {
        console.error("Error loading chat:", error);
      }
    }

    loadMessages();

    function addMessageToUI(sender, text, timestamp) {
      const time = new Date(timestamp).toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });

      const wrapper = document.createElement("li");
      wrapper.className = `message-wrapper ${sender === username ? "self" : "other"}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender.charAt(0).toUpperCase();

      const bubble = document.createElement("div");
      bubble.className = "message";

      // Detect if message contains image data (starts with "data:image/")
      if (text.startsWith("data:image/")) {
        const img = document.createElement("img");
        img.src = text;
        bubble.appendChild(img);
        const timeDiv = document.createElement("div");
        timeDiv.className = "time";
        timeDiv.textContent = time;
        bubble.appendChild(timeDiv);
      } else {
        bubble.innerHTML = `${text}<div class="time">${time}</div>`;
      }

      if (sender === username) {
        wrapper.appendChild(bubble);
        wrapper.appendChild(avatar);
      } else {
        wrapper.appendChild(avatar);
        wrapper.appendChild(bubble);
      }

      messages.appendChild(wrapper);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const messageData = {
        sender: username,
        text: text,
        timestamp: Date.now(),
        chatId: chatId
      };

      socket.emit("chat message", messageData);

      db.collection("chats")
        .doc(chatId)
        .collection("messages")
        .add(messageData);

      input.value = "";
      emojiPicker.style.display = "none";
    });

    socket.on("chat message", (msg) => {
      if (!msg || !msg.text || !msg.sender || msg.chatId !== chatId) return;
      addMessageToUI(msg.sender, msg.text, msg.timestamp || Date.now());
      messages.scrollTop = messages.scrollHeight;
    });

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("chatWith");
      window.location.href = "index.html";
    }

    function goToDashboard() {
      localStorage.removeItem("chatWith");
      window.location.href = "dashboard.html";
    }

    // Emoji picker setup
    const emojis = [
      "üòÄ", "üòÅ", "üòÇ", "ü§£", "üòÉ", "üòÑ", "üòÖ", "üòÜ",
      "üòâ", "üòä", "üòã", "üòé", "üòç", "üòò", "ü•∞", "üòó",
      "üòô", "üòö", "üôÇ", "ü§ó", "ü§©", "ü§î", "üòê", "üòë",
      "üò∂", "üôÑ", "üòè", "üò£", "üò•", "üòÆ", "ü§ê", "üòØ",
      "üò™", "üò´", "üò¥", "üòå", "ü§ì", "üòõ", "üòú", "üòù",
      "ü§§", "üòí", "üòì", "üòî", "üòï", "üôÉ", "ü§ë", "üò≤"
    ];

    function toggleEmojiPicker() {
      if (emojiPicker.style.display === "block") {
        emojiPicker.style.display = "none";
      } else {
        emojiPicker.style.display = "block";
      }
    }

    function insertAtCursor(inputElem, textToInsert) {
      const start = inputElem.selectionStart;
      const end = inputElem.selectionEnd;
      const text = inputElem.value;
      inputElem.value = text.slice(0, start) + textToInsert + text.slice(end);
      inputElem.selectionStart = inputElem.selectionEnd = start + textToInsert.length;
      inputElem.focus();
    }

    // Populate emoji picker
    emojis.forEach(emoji => {
      const span = document.createElement("span");
      span.textContent = emoji;
      span.title = emoji;
      span.setAttribute('role', 'option');
      span.addEventListener("click", () => {
        insertAtCursor(input, emoji);
        emojiPicker.style.display = "none";
      });
      emojiPicker.appendChild(span);
    });

    emojiBtn.addEventListener("click", toggleEmojiPicker);

    // Close emoji picker when clicking outside
    document.addEventListener("click", (event) => {
      if (!emojiPicker.contains(event.target) && event.target !== emojiBtn) {
        emojiPicker.style.display = "none";
      }
    });

    // Image upload button click opens file picker
    imageUploadBtn.addEventListener("click", () => {
      imageInput.click();
    });

    // Handle image file selected
    imageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;

      if (!file.type.startsWith("image/")) {
        alert("Please select a valid image file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        sendImageMessage(e.target.result);
      };
      reader.readAsDataURL(file);

      // Clear the input for next use
      imageInput.value = "";
    });

    // Handle paste events on input for image
    input.addEventListener("paste", (event) => {
      const items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (const item of items) {
        if (item.type.indexOf("image") === 0) {
          event.preventDefault();
          const file = item.getAsFile();
          const reader = new FileReader();
          reader.onload = function(e) {
            sendImageMessage(e.target.result);
          };
          reader.readAsDataURL(file);
          break;
        }
      }
    });

    function sendImageMessage(imageDataUrl) {
      const messageData = {
        sender: username,
        text: imageDataUrl,
        timestamp: Date.now(),
        chatId: chatId
      };

      socket.emit("chat message", messageData);

      db.collection("chats")
        .doc(chatId)
        .collection("messages")
        .add(messageData);
    }
  </script>
</body>
</html>
