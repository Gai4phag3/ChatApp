<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  <style>
  * {
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    margin: 0;
    padding: 0;
    background: #fffef8; /* Snapchat-light background */
    color: #111;
  }

  .container {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin: 10px 0 20px;
    font-size: 1.8rem;
    font-weight: bold;
  }

  h3 {
    margin-top: 30px;
    margin-bottom: 10px;
    font-size: 1.1rem;
    color: #555;
  }

  /* Top buttons bar */
  .top-buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
  }

  .top-buttons button {
    flex: 1;
    padding: 12px;
    font-size: 15px;
    font-weight: 500;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.15s ease, box-shadow 0.15s ease;
    background-color: #fffc00; /* Snapchat yellow */
    color: black;
  }

  .top-buttons button:hover {
    transform: scale(1.03);
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  }

  .top-buttons .add {
    background-color: #fffc00;
  }

  .top-buttons .settings {
    background-color: #ececec;
    color: #333;
  }

  .top-buttons .logout {
    background-color: #ff3b30;
    color: white;
  }

  /* Friend buttons */
  .friend-button {
    width: 100%;
    margin-bottom: 8px;
    padding: 14px 16px;
    font-size: 16px;
    background-color: #f9f9f9;
    color: #111;
    border: 1px solid #ddd;
    border-radius: 16px;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.1s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .friend-button:hover {
    background-color: #f1f1f1;
    transform: scale(1.01);
  }

  /* Notification bubble */
  .notif {
    background: #ff3b30;
    color: white;
    border-radius: 999px;
    padding: 4px 8px;
    font-size: 12px;
    font-weight: bold;
    display: none;
    min-width: 20px;
    text-align: center;
  }

  /* Friend requests */
  #friend-requests > div {
    background-color: #f9f9f9;
    padding: 12px 14px;
    border-radius: 14px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #eee;
  }

  #friend-requests button {
    padding: 8px 14px;
    background-color: #00c853;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  #friend-requests button:hover {
    background-color: #009624;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="username-display"></span>!</h2>

    <div class="top-buttons">
      <button onclick="goToAddFriends()" class="add">➕ Add Friends</button>
      <button onclick="goToSettings()" class="settings">⚙️ Settings</button>
      <button onclick="logout()" class="logout">Logout</button>
    </div>

    <h3>Your Friends</h3>
    <div id="friend-list"></div>

    <h3>Friend Requests</h3>
    <div id="friend-requests"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const currentUser = localStorage.getItem("username");
    if (!currentUser) {
      alert("No user logged in. Redirecting to login...");
      window.location.href = "index.html";
    }

    document.getElementById("username-display").textContent = currentUser;

    const friendList = document.getElementById("friend-list");
    const friendRequestsDiv = document.getElementById("friend-requests");

    // Live friend list
    function loadFriends() {
      friendList.innerHTML = "";

      db.collection("friends")
        .where("user", "==", currentUser)
        .where("accepted", "==", true)
        .onSnapshot(snapshot => {
          friendList.innerHTML = "";

          if (snapshot.empty) {
            friendList.innerHTML = "<p>You have no friends yet. Add some!</p>";
            return;
          }

          snapshot.forEach(doc => {
            const friendUsername = doc.data().friend;

            db.collection("users").doc(friendUsername).get().then(friendDoc => {
              const friendName = friendDoc.exists ? (friendDoc.data().name || friendUsername) : friendUsername;

              const btn = document.createElement("button");
              btn.className = "friend-button";
              btn.innerHTML = `
                ${friendName}
                <span class="notif" id="notif-${friendUsername}">0</span>
              `;
              btn.onclick = () => openChatWith(friendUsername);

              friendList.appendChild(btn);

              watchUnreadMessages(friendUsername);
            });
          });
        });
    }

    function loadFriendRequests() {
      friendRequestsDiv.innerHTML = "";
      db.collection("friends")
        .where("friend", "==", currentUser)
        .where("accepted", "==", false)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            friendRequestsDiv.innerHTML = "<p>No friend requests.</p>";
            return;
          }

          snapshot.forEach(doc => {
            const requesterUsername = doc.data().user;

            const div = document.createElement("div");
            div.textContent = requesterUsername;

            const acceptBtn = document.createElement("button");
            acceptBtn.textContent = "Accept";
            acceptBtn.onclick = () => acceptFriendRequest(doc.id, requesterUsername);

            div.appendChild(acceptBtn);
            friendRequestsDiv.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Error loading friend requests:", err);
          friendRequestsDiv.innerHTML = "<p>Error loading friend requests.</p>";
        });
    }

    function acceptFriendRequest(requestDocId, requesterUsername) {
      db.collection("friends")
        .doc(requestDocId)
        .update({ accepted: true })
        .then(() => {
          return db.collection("friends").add({
            user: currentUser,
            friend: requesterUsername,
            accepted: true
          });
        })
        .then(() => {
          alert("Friend request accepted!");
          loadFriendRequests();
          loadFriends();
        })
        .catch(err => {
          console.error("Error accepting friend request:", err);
          alert("Failed to accept friend request.");
        });
    }

    function openChatWith(friendUsername) {
      const chatId = [currentUser, friendUsername].sort().join('_');

      // Update last read timestamp
      db.collection("lastRead")
        .doc(chatId + "_" + currentUser)
        .set({ lastRead: Date.now() });

      localStorage.setItem("chatWith", friendUsername);
      window.location.href = "chat.html";
    }

    function watchUnreadMessages(friendUsername) {
      const chatId = [currentUser, friendUsername].sort().join('_');

      db.collection("lastRead")
        .doc(chatId + "_" + currentUser)
        .onSnapshot(lastReadDoc => {
          const lastRead = lastReadDoc.exists ? lastReadDoc.data().lastRead : 0;

          db.collection("chats")
            .doc(chatId)
            .collection("messages")
            .orderBy("timestamp", "desc")
            .limit(1)
            .onSnapshot(snapshot => {
              snapshot.forEach(doc => {
                const data = doc.data();
                const notifEl = document.getElementById(`notif-${friendUsername}`);
                if (!notifEl) return;

                if (data.sender !== currentUser && data.timestamp > lastRead) {
                  notifEl.style.display = "inline-block";
                  notifEl.textContent = "1";
                } else {
                  notifEl.style.display = "none";
                }
              });
            });
        });
    }

    function goToAddFriends() {
      window.location.href = "add-friends.html";
    }

    function goToSettings() {
      window.location.href = "settings.html";
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("chatWith");
      window.location.href = "index.html";
    }

    loadFriends();
    loadFriendRequests();
  </script>
</body>
</html>
