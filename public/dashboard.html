<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Friends List</title>
  <link rel="stylesheet" href="stylesdashboard.css">
</head>
<body>
  <div class="container">
    <h2 id="welcomeText">Welcome, <span id="displayName"></span>!</h2>
    <p style="text-align: center; font-size: 14px; color: #666;">@<span id="usernameDisplay"></span></p>

    <button id="settingsBtn" onclick="openSettings()">‚öôÔ∏è</button>
    <button id="addFriendBtn" onclick="location.href='add-friends.html'">‚ûï Add Friends</button>
    <ul id="friendList"></ul>
  </div>

  <!-- Settings Modal -->
  <div id="overlay" onclick="closeSettings()"></div>
  <div id="settingsModal">
    <h3>Settings</h3>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
    <button onclick="deleteAccount()">‚ùå Delete Account</button>
    <button onclick="closeSettings()">Close</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const username = localStorage.getItem('username');
    const name = localStorage.getItem('name');

    document.getElementById("usernameDisplay").textContent = username;
    document.getElementById("displayName").textContent = name || username;

    
    const welcomeText = document.getElementById('welcomeText');
    const friendList = document.getElementById('friendList');

    if (!username) {
      alert("You're not logged in.");
      window.location.href = "login.html";
    } else {
      welcomeText.textContent = `Welcome, ${username}`;
      loadFriends();
    }

    async function loadFriends() {
      try {
        const userDoc = await db.collection('users').doc(username).get();
        if (!userDoc.exists) {
          friendList.innerHTML = "<li>User not found in database</li>";
          return;
        }

        const friends = userDoc.data().friends || [];

        if (friends.length === 0) {
          friendList.innerHTML = "<li>You have no friends yet. Click ‚ûï Add Friends to get started!</li>";
          return;
        }

        friendList.innerHTML = '';
        friends.forEach(friend => {
          const li = document.createElement('li');
          li.textContent = friend;
          li.onclick = () => {
            localStorage.setItem('chatWith', friend);
            window.location.href = 'chat.html';
          };
          friendList.appendChild(li);
        });
      } catch (err) {
        console.error("Error loading friends:", err);
        friendList.innerHTML = "<li>Something went wrong loading friends.</li>";
      }
    }

    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
      }
    });

    // Modal functions
    function openSettings() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("settingsModal").style.display = "block";
    }

    function closeSettings() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("settingsModal").style.display = "none";
    }

    async function deleteAccount() {
      const confirmDelete = confirm("Are you sure you want to delete your account?");
      if (!confirmDelete) return;

      try {
        await db.collection("users").doc(username).delete();
        localStorage.clear();
        alert("Account deleted.");
        window.location.href = "signup.html";
      } catch (err) {
        alert("Error deleting account.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
