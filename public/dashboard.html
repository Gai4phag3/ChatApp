<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .friend-button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .friend-button:hover {
      background-color: #2980b9;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .top-buttons button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .top-buttons button.logout {
      background-color: #e74c3c;
    }

    .top-buttons button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="username-display"></span>!</h2>

    <div class="top-buttons">
      <button onclick="goToAddFriends()">âž• Add Friends</button>
      <button onclick="logout()" class="logout">Logout</button>
    </div>

    <h3>Your Friends</h3>
    <div id="friend-list"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const currentUser = localStorage.getItem("username");
    if (!currentUser) {
      alert("No user logged in. Redirecting to login...");
      window.location.href = "index.html";
    }

    document.getElementById("username-display").textContent = currentUser;

    const friendList = document.getElementById("friend-list");

    db.collection("users")
      .doc(currentUser)
      .collection("friends")
      .get()
      .then((snapshot) => {
        if (snapshot.empty) {
          friendList.innerHTML = "<p>You have no friends yet. Add some!</p>";
        }

        snapshot.forEach((doc) => {
          const friend = doc.id;
          const btn = document.createElement("button");
          btn.className = "friend-button";
          btn.textContent = friend;
          btn.onclick = () => openChatWith(friend);
          friendList.appendChild(btn);
        });
      })
      .catch((err) => {
        console.error("Failed to load friends:", err);
        friendList.innerHTML = "<p>Error loading friends.</p>";
      });

    function openChatWith(friendUsername) {
      localStorage.setItem("chatWith", friendUsername);
      window.location.href = "chat.html";
    }

    function goToAddFriends() {
      window.location.href = "add-friends.html";
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("chatWith");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
