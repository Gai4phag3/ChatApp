<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
  
  <!-- Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papbR6Y63PqH7zAGpS0eDlR4xzQc9fWjRcwJ7zPfp0RV67Q4QX8N6tBk1lLxiVRxliwtEl1HsYNezXyI6x2Mzw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  
  <link rel="stylesheet" href="dash.css" />
  <style>
    /* Friend button with profile pic */
    .friend-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border: none;
      background: #eee;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      position: relative;
    }

    .friend-button:hover {
      background: #ddd;
    }

    .friend-pic {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 1.5px solid #888;
    }

    #username-display {
      font-weight: bold;
      vertical-align: middle;
    }

    /* Current user profile pic next to welcome */
    #user-profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #555;
      vertical-align: middle;
      margin-left: 10px;
    }

    /* Modal styles (from your existing dash.css or inline here for example) */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 100; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 10% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 300px; 
      border-radius: 10px;
      text-align: center;
      position: relative;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    #uploadStatus {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      Welcome, <span id="username-display"></span>
      <img id="user-profile-pic" src="default-profile.png" alt="Your Profile Pic" />
      ðŸ˜Š
    </h2>

    <div class="top-buttons">
      <button onclick="goToAddFriends()" class="add"><i class="fa-solid fa-user-plus"></i> Add Friends</button>
      <button id="profileBtn" class="settings"><i class="fa-solid fa-user"></i> Profile</button>
      <button onclick="goToSettings()" class="settings"><i class="fa-solid fa-gear"></i> Settings</button>
      <button onclick="logout()" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
    </div>

    <h3>Your Friends</h3>
    <div id="friend-list"></div>

    <h3>Friend Requests</h3>
    <div id="friend-requests"></div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeProfileModal">&times;</span>
      <h3>Upload Profile Picture</h3>
      <input type="file" id="profilePicInput" accept="image/*" />
      <button id="uploadProfilePicBtn">Upload</button>
      <p id="uploadStatus"></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const currentUser = localStorage.getItem("username");
    if (!currentUser) {
      alert("No user logged in. Redirecting to login...");
      window.location.href = "index.html";
    }

    document.getElementById("username-display").textContent = currentUser;

    const friendList = document.getElementById("friend-list");
    const friendRequestsDiv = document.getElementById("friend-requests");

    const profileModal = document.getElementById("profileModal");
    const profileBtn = document.getElementById("profileBtn");
    const closeProfileModal = document.getElementById("closeProfileModal");
    const uploadProfilePicBtn = document.getElementById("uploadProfilePicBtn");
    const profilePicInput = document.getElementById("profilePicInput");
    const uploadStatus = document.getElementById("uploadStatus");
    const userProfilePicEl = document.getElementById("user-profile-pic");

    // Show modal when profile button clicked
    profileBtn.onclick = () => {
      uploadStatus.textContent = "";
      uploadStatus.style.color = "black";
      profilePicInput.value = "";
      profileModal.style.display = "block";
    };

    // Close modal
    closeProfileModal.onclick = () => {
      profileModal.style.display = "none";
    };

    // Close modal if clicking outside modal content
    window.onclick = (event) => {
      if (event.target == profileModal) {
        profileModal.style.display = "none";
      }
    };

    // Upload profile picture
    uploadProfilePicBtn.onclick = () => {
      const file = profilePicInput.files[0];
      if (!file) {
        alert("Please select a file to upload.");
        return;
      }

      uploadStatus.textContent = "Uploading...";
      uploadStatus.style.color = "black";

      const storageRef = firebase.storage().ref();
      const fileRef = storageRef.child(`profilePics/${currentUser}.jpg`);

      fileRef.put(file).then(() => {
        return fileRef.getDownloadURL();
      }).then((url) => {
        return db.collection("users").doc(currentUser).set({
          profilePicURL: url
        }, { merge: true });
      }).then(() => {
        uploadStatus.textContent = "Upload successful! âœ…";
        uploadStatus.style.color = "green";

        // Update current user's profile pic immediately
        userProfilePicEl.src = URL.createObjectURL(file);

        // Refresh friend list to show new pic for current user in friends' lists
        loadFriends();
      }).catch((error) => {
        console.error("Upload failed:", error);
        uploadStatus.textContent = "Upload failed. Try again.";
        uploadStatus.style.color = "red";
      });
    };

    // Load and show current user's profile pic next to welcome
    db.collection("users").doc(currentUser).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        if (data.profilePicURL) {
          userProfilePicEl.src = data.profilePicURL;
        }
      }
    });

    function loadFriends() {
      friendList.innerHTML = "";

      db.collection("friends")
        .where("user", "==", currentUser)
        .where("accepted", "==", true)
        .onSnapshot(snapshot => {
          friendList.innerHTML = "";

          if (snapshot.empty) {
            friendList.innerHTML = "<p>You have no friends yet. Add some! ðŸŒŸ</p>";
            return;
          }

          snapshot.forEach(doc => {
            const friendUsername = doc.data().friend;

            db.collection("users").doc(friendUsername).get().then(friendDoc => {
              const friendName = friendDoc.exists ? (friendDoc.data().name || friendUsername) : friendUsername;
              const profilePicURL = friendDoc.exists && friendDoc.data().profilePicURL
                ? friendDoc.data().profilePicURL
                : 'default-profile.png';

              const btn = document.createElement("button");
              btn.className = "friend-button";

              btn.innerHTML = `
                <img src="${profilePicURL}" alt="${friendName} Profile Pic" class="friend-pic" />
                <span>${friendName}</span>
                <span class="notif" id="notif-${friendUsername}">0</span>
              `;
              btn.onclick = () => openChatWith(friendUsername);

              friendList.appendChild(btn);

              watchUnreadMessages(friendUsername);
            });
          });
        });
    }

    function loadFriendRequests() {
      friendRequestsDiv.innerHTML = "";
      db.collection("friends")
        .where("friend", "==", currentUser)
        .where("accepted", "==", false)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            friendRequestsDiv.innerHTML = "<p>No friend requests. You're popular! ðŸŽ‰</p>";
            return;
          }

          snapshot.forEach(doc => {
            const requesterUsername = doc.data().user;

            const div = document.createElement("div");
            div.textContent = requesterUsername;

            const acceptBtn = document.createElement("button");
            acceptBtn.innerHTML = '<i class="fa-solid fa-check"></i> Accept';
            acceptBtn.onclick = () => acceptFriendRequest(doc.id, requesterUsername);

            div.appendChild(acceptBtn);
            friendRequestsDiv.appendChild(div);
          });
        })
        .catch(err => {
          console.error("Error loading friend requests:", err);
          friendRequestsDiv.innerHTML = "<p>Error loading friend requests.</p>";
        });
    }

    function acceptFriendRequest(requestDocId, requesterUsername) {
      db.collection("friends")
        .doc(requestDocId)
        .update({ accepted: true })
        .then(() => {
          return db.collection("friends").add({
            user: currentUser,
            friend: requesterUsername,
            accepted: true
          });
        })
        .then(() => {
          alert("Friend request accepted! ðŸŽ‰");
          loadFriendRequests();
          loadFriends();
        })
        .catch(err => {
          console.error("Error accepting friend request:", err);
          alert("Failed to accept friend request.");
        });
    }

    function openChatWith(friendUsername) {
      const chatId = [currentUser, friendUsername].sort().join('_');

      db.collection("lastRead")
        .doc(chatId + "_" + currentUser)
        .set({ lastRead: Date.now() });

      localStorage.setItem("chatWith", friendUsername);
      window.location.href = "chat.html";
    }

    function watchUnreadMessages(friendUsername) {
      const chatId = [currentUser, friendUsername].sort().join('_');

      db.collection("lastRead")
        .doc(chatId + "_" + currentUser)
        .onSnapshot(lastReadDoc => {
          const lastRead = lastReadDoc.exists ? lastReadDoc.data().lastRead : 0;

          db.collection("chats")
            .doc(chatId)
            .collection("messages")
            .orderBy("timestamp", "desc")
            .limit(1)
            .onSnapshot(snapshot => {
              snapshot.forEach(doc => {
                const data = doc.data();
                const notifEl = document.getElementById(`notif-${friendUsername}`);
                if (!notifEl) return;

                if (data.sender !== currentUser && data.timestamp > lastRead) {
                  notifEl.style.display = "inline-block";
                  notifEl.textContent = "1";
                } else {
                  notifEl.style.display = "none";
                }
              });
            });
        });
    }

    function goToAddFriends() {
      window.location.href = "add-friends.html";
    }

    function goToSettings() {
      window.location.href = "settings.html";
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("chatWith");
      window.location.href = "index.html";
    }

    loadFriends();
    loadFriendRequests();
  </script>
</body>
</html>
