<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Friends List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
    }

    h2 {
      text-align: center;
    }

    #friendList {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 400px;
      overflow-y: auto;
    }

    #friendList li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    #friendList li:hover {
      background-color: #f9f9f9;
    }

    #topBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #addFriendBtn {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="topBar">
    <h2 id="welcomeText">Welcome!</h2>
    <button id="addFriendBtn" onclick="location.href='add-friends.html'">➕ Add Friends</button>
  </div>

  <ul id="friendList"></ul>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCx00DmHMLmiDbfFUiBN3w5ueIxAzLqWus",
      authDomain: "chitchat-254bc.firebaseapp.com",
      projectId: "chitchat-254bc",
      storageBucket: "chitchat-254bc.appspot.com",
      messagingSenderId: "7406729436",
      appId: "1:7406729436:web:4ceec3453f658398215c19"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <script>
    const username = localStorage.getItem('username');
    const welcomeText = document.getElementById('welcomeText');
    const friendList = document.getElementById('friendList');

    if (!username) {
      alert("You're not logged in.");
      window.location.href = "login.html";
    } else {
      welcomeText.textContent = `Welcome, ${username}`;
      loadFriends();
    }

    async function loadFriends() {
      try {
        const userDoc = await db.collection('users').doc(username).get();
        if (!userDoc.exists) {
          friendList.innerHTML = "<li>User not found in database</li>";
          return;
        }

        const friends = userDoc.data().friends || [];

        if (friends.length === 0) {
          friendList.innerHTML = "<li>You have no friends yet. Click ➕ Add Friends to get started!</li>";
          return;
        }

        friendList.innerHTML = '';
        friends.forEach(friend => {
          const li = document.createElement('li');
          li.textContent = friend;
          li.onclick = () => {
            localStorage.setItem('chatWith', friend);
            window.location.href = 'chat.html';
          };
          friendList.appendChild(li);
        });
      } catch (err) {
        console.error("Error loading friends:", err);
        friendList.innerHTML = "<li>Something went wrong loading friends.</li>";
      }
    }
  </script>
</body>
</html>
